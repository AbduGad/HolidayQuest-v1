<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8d7da;
        color: #721c24;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      h1 {
        background-color: #f5c6cb;
        padding: 20px;
        border-bottom: 2px solid #f1b0b7;
      }
      p {
        font-size: 18px;
        margin: 20px;
      }
      .container {
        padding: 50px;
      }
      .error-message {
        font-weight: bold;
        font-size: 20px;
        color: #721c24;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Error Occurred</h1>
      <p class="error-message">{{ error }}</p>
    </div>
  </body>
</html>
